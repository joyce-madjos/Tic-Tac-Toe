<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <!--  Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/c8414e59dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Game | Tic Tac Toe</title>
  </head>
  <body>

    <dialog >
      <button id="player-x">X</button>
      <button id="player-o">O</button>
    </dialog>

    <div id="pop-start" class="pop-start">
      <div class="pop-start-content"> 
        <button id="start" type="button">Game Start</button>
      </div>
    </div>

    <div id="result" class="pop-start">
      <!-- class="fa-solid fa-repeat" -->
        <div class="result-content">
        <p id="result-text" >WINNER!</p>
        <i class="fa-solid fa-repeat fa-beat custom-style"
        style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075"></i>
       
      </div>
    </div>

    <div class="container">
      <div class="title">
        <h1>TIC TAC TOE</h1>
        <i
          class="fa-solid fa-circle-info custom-style"
        ></i>
      </div>
      <p id="choice-text">Your Turn</p>
      <div class="board">
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
        <div id="9" class="box"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
